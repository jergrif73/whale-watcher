name: Daily Market Report

on:
  schedule:
    - cron: '0 4,16 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install yfinance pandas lxml requests

      - name: Debug - List Files Before
        run: ls -R

      - name: Run Whale Watcher Agent
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          IS_MANUAL_RUN: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          python whale_watcher_agent.py

      - name: Debug - List Files After
        run: ls -R

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # 1. Stage the new HTML
          git add index.html
          
          # 2. Stage the deletion of the ghost JSON (if it was deleted)
          git add -u
          
          # 3. Commit
          if git diff --staged --quiet; then
            echo "No changes to commit. (This is unexpected if index.html is updating)"
          else
            git commit -m "Update Dashboard & Remove Ghost Data [skip ci]"
            git push origin HEAD:${{ github.ref }}
          fi
