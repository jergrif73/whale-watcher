name: Daily Market Report

on:
  schedule:
    # Runs at 4:00 AM and 4:00 PM UTC (approx Market Open/Close)
    - cron: '0 4,16 * * *'
  workflow_dispatch: # Allows you to click "Run workflow" manually

permissions:
  contents: write  # CRITICAL: Allows the action to save the index.html file

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install yfinance pandas

      - name: Run Whale Watcher Agent
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          # Determine if this is a manual run or scheduled
          IS_MANUAL_RUN: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          python whale_watcher_agent.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Check if index.html has changed
          git add index.html
          
          # Only commit if there are changes to avoid empty commit errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Dashboard [skip ci]" && git push)
