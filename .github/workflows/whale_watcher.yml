name: Daily Whale Watcher

on:
  schedule:
    # Run at the start of every single hour (0 * * * *)
    - cron: '0 * * * *'
  workflow_dispatch:

# CRITICAL: This gives the bot permission to update the website
permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          # Uses Python 3.11 to support yfinance syntax
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests yfinance pandas

      - name: Run Whale Watcher Agent
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          IS_MANUAL_RUN: ${{ github.event_name == 'workflow_dispatch' }}
        run: python whale_watcher_agent.py

      # This step pushes the index.html file to your repo for the website
      - name: Deploy to Website
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Whale Bot"
          git config --global user.email "bot@whale.watcher"
          git add index.html
          git commit -m "Update Market Report" || echo "No changes to commit"
          git push
