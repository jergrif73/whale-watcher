name: Whale Watcher Agent

on:
  schedule:
    # Run at the start of every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to push data files

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests yfinance pandas

      - name: Create data directory
        run: mkdir -p docs/data

      - name: Run Whale Watcher Agent
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          IS_MANUAL_RUN: ${{ github.event_name == 'workflow_dispatch' }}
        run: python whale_watcher_agent.py

      - name: Commit dashboard data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Whale Watcher Bot"
          git add docs/data/
          git diff --staged --quiet || git commit -m "ðŸ“Š Update dashboard data [skip ci]"
          git push
