name: Daily Market Report

on:
  schedule:
    - cron: '0 4,16 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install yfinance pandas lxml requests

      - name: Debug - List Files Before
        run: ls -R

      - name: Run Whale Watcher Agent
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          IS_MANUAL_RUN: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          python whale_watcher_agent.py

      - name: Debug - List Files After
        run: |
          echo "=== Root ==="
          ls -la
          echo "=== docs/data ==="
          ls -la docs/data/

      - name: Commit and Push changes
        run: |
          git config --global user.name "actions-user"
          git config --global user.email "action@github.com"
          
          # Stage all updated files
          git add index.html
          git add docs/data/dashboard.json
          git add docs/data/signals.json || true
          
          # Commit and push
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ðŸ“Š Update dashboard data [skip ci]"
            git push origin HEAD:${{ github.ref }}
          fi
