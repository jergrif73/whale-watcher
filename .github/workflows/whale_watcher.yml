name: Daily Market Report

on:
  schedule:
    - cron: '0 4,16 * * *'
  workflow_dispatch:
    inputs:
      deep_analysis:
        description: 'üîç Run AI Deep Analysis (uses Alpha Vantage API)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yfinance pandas lxml requests

      - name: Debug - List Files Before
        run: ls -R

      - name: Run Whale Watcher Agent
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          IS_MANUAL_RUN: ${{ github.event_name == 'workflow_dispatch' }}
          DEEP_ANALYSIS: ${{ inputs.deep_analysis }}
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
        run: |
          python whale_watcher_agent.py

      - name: Debug - List Files After
        run: |
          echo "=== Root ==="
          ls -la
          echo "=== docs/data ==="
          ls -la docs/data/

      - name: Verify JSON was generated
        run: |
          echo "=== Checking generated files ==="
          cat docs/data/dashboard.json | head -50
          echo "..."
          echo "=== Portfolio section ==="
          cat docs/data/dashboard.json | grep -A 20 '"portfolio"'

      - name: Commit and Push changes
        run: |
          git config --global user.name "actions-user"
          git config --global user.email "action@github.com"
          
          # Force add all data files (even if .gitignore might block)
          git add -f index.html
          git add -f docs/data/dashboard.json
          git add -f docs/data/signals.json || true
          git add -f docs/data/trade_journal.json || true
          
          # Show what's staged
          echo "=== Staged changes ==="
          git diff --staged --name-only
          
          # Commit and push
          if git diff --staged --quiet; then
            echo "No changes to commit - this is unexpected!"
            echo "Checking file status:"
            git status
          else
            git commit -m "üìä Update dashboard data [skip ci]"
            git push origin HEAD:${{ github.ref }}
            echo "‚úÖ Changes pushed successfully"
          fi
